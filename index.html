            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script type="text/javascript">
                  $(function () {
                        var setId = '#slideshow';
                        var fadeTime = 1500;
                        var delayTime = 5000;
                        var setTimer;
                        var isRandom = false; // Random play state
                        var isPaused = false; // Play state

                        // Initialize slides
                        $(setId + ' div div').each(function (i) {
                              $(this).attr('id', 'view' + (i + 1).toString());
                              $(setId + ' div div').css({ zIndex: '98', opacity: '0' });
                              $(setId + ' div div:first').css({ zIndex: '99' }).stop().animate({ opacity: '1' }, fadeTime);
                        });

                        // Click event for navigation
                        $(setId + ' ul li').click(function () {
                              clearInterval(setTimer);
                              var connectCont = $(setId + ' ul li').index(this);
                              var showCont = connectCont + 1;

                              // Switch the slides
                              $(setId + ' div div#view' + (showCont)).siblings().stop().animate({ opacity: '0' }, fadeTime, function () {
                                    $(this).css({ zIndex: '98' });
                              });
                              $(setId + ' div div#view' + (showCont)).stop().animate({ opacity: '1' }, fadeTime, function () {
                                    $(this).css({ zIndex: '99' });
                              });

                              $(this).addClass('active');
                              $(this).siblings().removeClass('active');

                              if (!isPaused) {
                                    timer(); // Restart timer if not paused
                              }
                        });

                        // Set initial opacity and active class for navigation
                        $(setId + ' ul li').css({ opacity: '0.5' });
                        $(setId + ' ul li:first').addClass('active');

                        // Timer function to handle auto-play
                        function timer() {
                              clearInterval(setTimer); // Clear any previous timers to avoid conflicts
                              setTimer = setInterval(function () {
                                    if (!isPaused) {
                                          var nextIndex;
                                          if (isRandom) {
                                                // Random next slide
                                                nextIndex = Math.floor(Math.random() * $(setId + ' ul li').length);
                                          } else {
                                                // Sequential next slide
                                                var currentIndex = $(setId + ' ul li').index($('li.active'));
                                                nextIndex = (currentIndex + 1) % $(setId + ' ul li').length;
                                          }
                                          $(setId + ' ul li').eq(nextIndex).click();
                                    }
                              }, delayTime);
                        }

                        // Show slide function
                        function showSlide(index) {
                              $(setId + ' div div').stop().animate({ opacity: '0' }, fadeTime, function () {
                                    $(this).css({ zIndex: '98' });
                              });
                              $(setId + ' div div').eq(index).stop().animate({ opacity: '1' }, fadeTime, function () {
                                    $(this).css({ zIndex: '99' });
                              });
                              $(setId + ' ul li').removeClass('active').eq(index).addClass('active');
                        }

                        // Toggle random play mode
                        $('#randomPlay').click(function () {
                              isRandom = !isRandom; // Toggle random play on/off
                              $(this).find('img').attr('src', isRandom ? 'download/シャッフルの無料アイコン1 (1).png' : 'download/シャッフルの無料アイコン1.png');
                              if (!isPaused) {
                                    timer(); // Restart timer to apply random play
                              }
                        });

                        // Toggle play/pause mode
                        $('#togglePlay').click(function () {
                              isPaused = !isPaused; // Toggle play/pause
                              $('#playIcon').attr('src', isPaused ? 'download/play_fill.png' : 'download/pause_fill.png');
                              if (isPaused) {
                                    clearInterval(setTimer); // Pause the slideshow
                              } else {
                                    timer(); // Resume the slideshow
                              }
                        });

                        // Next slide button
                        $('#nextSlide').click(function () {
                              var currentIndex = $(setId + ' ul li').index($('li.active'));
                              var nextIndex = (currentIndex + 1) % $(setId + ' ul li').length;
                              showSlide(nextIndex);
                        });

                        // Previous slide button
                        $('#prevSlide').click(function () {
                              var currentIndex = $(setId + ' ul li').index($('li.active'));
                              var prevIndex = (currentIndex - 1 + $(setId + ' ul li').length) % $(setId + ' ul li').length;
                              showSlide(prevIndex);
                        });

                        // Start the initial timer
                        timer();
                  });
            </script>
            <script>
                  //■page topボタン
                  $(function () {
                        var topBtn = $('#pageTop');
                        topBtn.hide();

                        //◇ボタンの表示設定
                        $(window).scroll(function () {
                              if ($(this).scrollTop() > 320) {
                                    //---- 画面を320pxスクロールしたら、ボタンを表示する
                                    topBtn.fadeIn();
                              } else {
                                    //---- 画面が320pxより上なら、ボタンを表示しない
                                    topBtn.fadeOut();
                              }
                        });

                        // ◇ボタンをクリックしたら、スクロールして上に戻る
                        topBtn.click(function () {
                              $('body,html').animate({
                                    scrollTop: 0
                              }, 500);
                              return false;
                        });

                  });
            </script>
